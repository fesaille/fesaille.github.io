---
site_name: My Docs
site_author: "Emmmanuel Roux"
theme:
  name: "material"
  custom_dir: theme/
  font:
    text: Work Sans
  logo: images/logo.svg
  icon:
    favicon: images/favicon.png
  # https://bit.ly/2KW7fKk
  features:
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    primary: "indigo"
    accent: "lime"

nav:
  - Home: index.md
  - Linux:
      - terminal: linux/terminal.md
      - shell: shell/intro.md
      - zsh: shell/zsh.md
      - tmux: shell/tmux.md
      - freedesktop: linux/freedesktop.md
      - network: linux/network.md
      - Ubuntu:
          - Configuration: shell/Ubuntu/configuration.md
          - Python: shell/Ubuntu/python.md
      - "Pkg management":
          - "Alpine linux": linux/pkg_mgt/apk.md
  - vim:
      - Intro: vim/intro.md
      - "Status line": vim/statusline.md
      - Panes: vim/panes.md
      - Edition: vim/edition.md
      - Search: vim/search.md
      - Motion: vim/motion.md
      - Plugins: vim/plugins.md
      - Script: vim/script.md
      - "Language support": vim/languages.md
  - "SW dvpt":
      - VCS:
          - git: sw_dvpt/git.md
      - "CI/CD":
          - Intro: sw_dvpt/ci_cd/cicd.md
          - "Code coverage": sw_dvpt/ci_cd/codecov.md
      - "Design patterns": sw_dvpt/patterns.md
      - make: sw_dvpt/make.md
  - Infrastructure:
      - VM: infrastructure/vm.md
      - DevOps:
          - Ansible: infrastructure/devops/ansible.md
      - Containerization:
          - Docker: infrastructure/containerization/intro.md
          - Containerd: infrastructure/containerization/containerd.md
          - Docker CLI: infrastructure/containerization/cli.md
          - Images:
              - MongoDB: data/db/mongoDB/docker.md
      - Orchestration:
          - Intro: infrastructure/orchestration/intro.md
          - kubectl: infrastructure/orchestration/cli.md
          - "K8S distributions": infrastructure/orchestration/k8sdist.md
  - Cloud:
      - "Cloud native": cloud/cloudnative.md
      - "Cloud landscape": cloud/cloudlandscape.md
  - Data:
      - "CRISP-DM": data/crisp-dm.md
      - Pipelines:
          - Luigi: data/pipelines/luigi.md
          - prefect: data/pipelines/prefect.md
      - Visualization:
          - Matplolib: data/viz/matplotlib.md
      - intro: data/db/intro.md
      - SQL:
          - Intro: data/db/SQL/_intro.md
          - PostgreSQL: data/db/SQL/postgres.md
          - Impala: data/db/SQL/impala.md
      - "Object store":
          - Intro: data/db/S3/_intro.md
      - MongoDB:
          - Intro: data/db/mongoDB/_intro.md
          - Docker Image: data/db/mongoDB/docker.md
          - "Aggregation framework": data/db/mongoDB/Aggregation.md
  - "AI/ML":
      - Intro: ml/data.md
      - ndarray:
          - Intro: ml/ndarray/intro.md
      - Features: ml/features.md
      - "Time series":
          - "Intro": ml/timeseries/_intro.md
          - "Matrix profile": ml/timeseries/matrixprofile.md
          - "Windowing": ml/windowing.md
      - Descriptive statistics: ml/descriptivestatistics.md
      - Bayesian inference: ml/bayesianinference.md
      - Regression: ml/regression.md
      - Pipelining: ml/pipelines.md
  - Python:
      - Development env: python/py_dev_env.md
      - That: python/01 - Python - CPython design.ipynb
      - base:
          - "Data types": python/base/Data types.ipynb
          - "Iterators, generators and coroutines": python/base/iter_gen_coro.ipynb
          - "Date manipulation": python/base/date manipulation.ipynb
      - ASyncio: python/asyncio.ipynb
      - Typing: python/typing.md
      - Profiling: python/profiling.md
      - Tests: python/test.md
      - Click: python/click.md
      - Jupyter: python/jupyter.md
  - Go:
      - Concurency: go/concurency.md
      - Distributed: go/distributed.md
  - WebDev:
      - Intro: WebDev/Intro.md
      - CSS: WebDev/css.md
      - CORS: WebDev/cors.md
      - Python:
        - jinja2: WebDev/jinja2.md
      - node: WebDev/node.md
      - REACT: WebDev/REACT.md
  - "?":
      - Help: doc/md.md
      - "MD: basic": extern/md-guide/basic-syntax.md
      - "MD: extended": extern/md-guide/extended-syntax.md

plugins:
  - mknotebooks:
      enable_default_jupyter_cell_styling: false
      binder: true
      binder_service_name: "gh/fesaille/doc-python"
      binder_branch: "master"
  - awesome-pages
  - search

markdown_extensions:
  # Admonition is an extension included in the standard Markdown library that
  # makes it possible to add block-styled side content
  # https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - admonition
  # Adds the ability to add inline footnotes to your documentation
  # https://squidfunk.github.io/mkdocs-material/extensions/footnotes/
  - footnotes
  - md_in_html
  - meta

  # ########################################################################
  # PyMdown Extensions https://facelessuser.github.io/pymdown-extensions/
  # ########################################################################
  # Add ^ and ~ character for super-/subscript, ~~ for striked text (<del>)
  - pymdownx.caret
  - pymdownx.tilde
  # ??? and ???+ for collapsible elements (<details><summary>)
  - pymdownx.details
  # LaTeX math equations compatibility with MathJax.
  - pymdownx.arithmatex
       # generic: true
  # improve emphasis (bold and italic) handling
  - pymdownx.betterem:
      smart_enable: asterisk
  # PyMdown Extensions' extra is just like Python Markdown's extra except
  # smartstrong is replaced by betterem and fenced_code is replaced by
  # superfences
  - pymdownx.extra
  # InlineHilite is an inline code highlighter
  - pymdownx.inlinehilite
  # Mark adds the ability to insert <mark></mark> tags,e.g  ==Mark===
  - pymdownx.mark
  # SmartSymbols adds syntax for creating special characters such as
  # trademarks, arrows, fractions, etc.
  - pymdownx.smartsymbols
  # Snippets is an extension to insert markdown or HTML snippets into another
  # markdown file.
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - toc:
      toc_depth: 3
      permalink: True

  #     preserve_tabs: true
  #     custom_fences:
  #       - name: flow
  #         class: uml-flowchart
  #         format: !!python/name:pymdownx.superfences.fence_code_format
  #       - name: sequence
  #         class: uml-sequence-diagram
  #         format: !!python/name:pymdownx.superfences.fence_code_format
  #       - name: treediagram
  #         class: uml-treediagram
  #         format: !!python/name:pymdownx.superfences.fence_code_format

site_url: "https://github.com/fesaille"
remote_branch: master
# repo_name: 'gwin-zegal.github.io'
# repo_url: 'https://github.com/fesaille'

extra_css:
  - "_css/extra.css"
  - "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
  - "https://fonts.googleapis.com/icon?family=Material+Icons"

extra_javascript:
  - _js/extra.js
  - _js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - "https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.6.5/flowchart.min.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"
  - "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"
